<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=false">
	<title>Check Trips</title>
	<script type="text/javascript" src="javascripts/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="javascripts/directives.js"></script>
	<script type="text/javascript" src="javascripts/filters.js"></script>
	<script type="text/javascript" src="javascripts/app.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheets/material.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/mobile.css">
</head>
<body ng-app="main">
	<div ng-controller="sidebarCtrl" ng-include="'views/sidebar.html'"></div>
	<app-bar></app-bar>
	<a class="float-btn mini left">+</a>
<div class="c-tabs fixed-top"></div>
<div class="container appbar-margin" ng-controller="fTripsCtrl">
	<div class="row">
		<div class="col-md-12">
			<h3 class="md-caption">Recientes</h3>
			<div ng-repeat="trip in trips" class="list-item">
				<a href="/profile/{{trip.Consecutivo}}">
				<div class="img-chip colorful">
				{{trip.Tema | fLetter : 1}}
				</div>
				<div><span class="md-subhead">{{trip.Tema.length < 25 ? trip.Tema : (trip.Tema | fLetter : 25) + '...'}}</span><br>
				<span class="md-caption">{{trip.Destino.Ciudad}}, {{trip.Destino.Estado}}</span></div>
				<div class="pull-right hidden-sm hidden-xs">
					<span class="md-caption">{{trip.FechaInicio}}</span>
	</div>
</body>
</html>
